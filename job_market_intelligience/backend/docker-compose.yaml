services:
  backend:
    container_name: job_market_backend
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ../models:/models:ro
    environment:
      - PORT=8000
    restart: unless-stopped

  frontend:
    container_name: job_market_frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped